<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dbook</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <header>
    <h1>dbook</h1>
  </header>
  <main>
    <div class="form-div">
      <!-- Add form -->
      <form id="add-form">
        <div class="form-item">
          <label for="title">Judul</label>
          <input type="text" name="title" id="title">
        </div>
        <div class="form-item">
          <label for="author">Penulis</label>
          <input type="text" name="author" id="author">
        </div>
        <div class="form-item">
          <label for="year">Tahun</label>
          <input type="number" name="year" id="year">
        </div>
        <div class="form-item">
          <input type="checkbox" name="is-complete" id="is-complete">
          <label for="is-complete">Sudah dibaca</label>
        </div>
        <div class="form-item">
          <input type="submit" value="Tambah">
        </div>
      </form>
      <!-- Search form -->
      <form id="search-form">
        <label for="search">Cari buku</label>
        <input type="text" name="search" id="search">
        <div class="form-item">
          <input type="submit" value="Cari">
          <button type="reset" class="material-symbols-outlined refresh-search">refresh</button>
        </div>
      </form>
    </div>
    <!-- Shelves DIV -->
    <div class="shelves-div">
      <div id="uncomplete-shelf-div">
        <h2>Belum dibaca</h2>
        <div class="books-div">
        </div>
      </div>
      <div id="complete-shelf-div">
        <h2>Sudah dibaca</h2>
        <div class="books-div">
        </div>
      </div>
    </div>
  </main>
  <!-- Dialogs -->
  <dialog id="delete-dialog">
    <h2>Menghapus buku</h2>
    <p>Apakah anda yakin menghapus buku ini?</p>
    <form method="dialog">
      <button formmethod="dialog" value="cancel">Batal</button>
      <button formmethod="dialog" value="confirm">Hapus</button>
    </form>
  </dialog>
  <dialog id="incompatible-dialog">
    <p>Browser anda tidak mendukung local storage. Aplikasi tidak bisa digunakan.</p>
  </dialog>
  <script src="js/index.js" type="text/javascript"></script>
</body>
</html>
