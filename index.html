<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dbook</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>dbook</h1>
  </header>
  <main>
    <div class="form-div">
      <form class="add-form" action="">
        <label for="title">Judul</label>
        <input type="text" name="" id="title">
        <label for="author">Penulis</label>
        <input type="text" name="" id="author">
        <label for="year">Tahun</label>
        <input type="date" name="" id="year">
        <input type="checkbox" name="" id="is-complete">
        <label for="is-complete">Sudah dibaca</label>
      </form>
      <!--Search form-->
    </div>
    <div class="shelves-div">
      <div class="shelf-div">
        <h2>Belum dibaca</h2>
      </div>
      <div class="shelf-div">
        <h2>Sudah dibaca</h2>
      </div>
    </div>
  </main>
  <script src="js/index.js"></script>
</body>
</html>
