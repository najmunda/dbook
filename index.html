<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dbook</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="app-title">
      <i class="material-symbols-outlined">book</i>
      <h1>dbook</h1>
    </div>
    <menu>
      <button class="material-symbols-outlined" id="header-search-btn">search</button>
      <button class="material-symbols-outlined" id="header-add-btn">add</button>
    </menu>
  </header>
  <main>
    <div class="form-div">
      <!-- Add form -->
      <form id="add-form">
        <input type="text" name="title" id="title-add" placeholder="Judul buku...">
        <input type="text" name="author" id="author-add" placeholder="Penulis...">
        <input type="number" name="year" id="year-add" placeholder="Tahun terbit...">
        <div class="form-item">
          <input type="checkbox" name="is-complete" id="is-complete-add">
          <label for="is-complete-add">Sudah dibaca</label>
        </div>
        <button type="submit">Tambah</button>
      </form>
      <!-- Search form -->
      <form id="search-form">
        <input type="search" name="search" id="search" placeholder="Cari judul buku...">
      </form>
    </div>
    <!-- Shelves DIV -->
    <div class="shelves-div">
      <div id="uncomplete-shelf-div">
        <h2>Belum dibaca</h2>
        <div class="books-div">
        </div>
      </div>
      <div id="complete-shelf-div">
        <h2>Sudah dibaca</h2>
        <div class="books-div">
        </div>
      </div>
    </div>
  </main>
  <!-- Dialogs -->
  <dialog id="incompatible-dialog">
    <p>Browser anda tidak mendukung local storage. Aplikasi tidak bisa digunakan.</p>
  </dialog>
  <dialog id="delete-dialog">
    <form method="dialog">
      <h2>Menghapus buku</h2>
      <p>Apakah anda yakin menghapus buku ini?</p>
      <button formmethod="dialog" value="confirm">Hapus</button>
      <button formmethod="dialog" value="cancel">Batal</button>
    </form>
  </dialog>
  <dialog id="edit-dialog">
    <!-- Edit form -->
    <form id="edit-form" method="dialog">
      <h2>Edit buku</h2>
      <input type="text" name="title" id="title-edit" placeholder="Judul buku...">
      <input type="text" name="author" id="author-edit" placeholder="Penulis...">
      <input type="number" name="year" id="year-edit" placeholder="Tahun terbit...">
      <div class="form-item">
        <input type="checkbox" name="is-complete" id="is-complete-edit">
        <label for="is-complete-edit">Sudah dibaca</label>
      </div>
      <button formmethod="dialog" value="confirm">Simpan</button>
      <button formmethod="dialog" value="cancel">Batal</button>
    </form>
  </dialog>
  <script src="js/index.js" type="text/javascript"></script>
</body>
</html>
